---
layout: default
title: Каталог
---

<style>
  /* Специфичные стили только для каталога */
  .product-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 10px;
  }
  
  .product-card {
    border: 1px solid #e1e4e8;
    border-radius: 12px;
    width: 100%; /* На мобильном во всю ширину */
    max-width: 320px; /* На десктопе не шире 320px */
    background: #ffffff;
    display: flex;
    flex-direction: column;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }

  .product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  .price-tag {
    font-size: 1.2em;
    font-weight: bold;
    color: #2ea44f;
    margin: 10px 0;
  }

  .btn-buy {
    background-color: #2ea44f;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    font-size: 16px;
  }
  
  /* Темная тема для карточек */
  @media (prefers-color-scheme: dark) {
    .product-card { background-color: #161b22; border-color: #30363d; }
    h3 { color: #c9d1d9; }
    p { color: #8b949e; }
  }
</style>

<div class="product-grid">
  {% for item in site.data.products %}
    <div class="product-card">
      <img src="{{ item.image }}" alt="{{ item.name }}" class="product-img">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <div class="price-tag">{{ item.price }} грн.</div>
      
      <button class="btn-buy" onclick="addToCart('{{ item.name }}', '{{ item.price }}', '{{ item.image }}')">
        В корзину
      </button>
    </div>
  {% endfor %}
</div>

<script>
  // Логика добавления (только действие, отрисовка кнопки в layout)
  function addToCart(title, price, image) {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    cart.push({ title: title, price: price, image: image });
    localStorage.setItem('mySimpleCart', JSON.stringify(cart));
    
    if (navigator.vibrate) navigator.vibrate(50);
    
    // Обновляем значок в хедере (функция из default.html)
    updateBadge(); 
    
    // Вместо алерта можно сделать красивое всплывающее уведомление, но пока так
    // alert('Добавлено!'); // Можно отключить, чтобы не бесило
  }
</script>

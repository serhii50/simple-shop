---
layout: default
title: Каталог
---

<style>
  /* Стили оставляем те же, они отличные */
  .product-grid {
    display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 10px;
  }
  .product-card {
    border: 1px solid #e1e4e8; border-radius: 12px; width: 100%; max-width: 320px;
    background: #ffffff; display: flex; flex-direction: column; padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: transform 0.2s;
  }
  .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  
  .product-img {
    width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 12px;
  }
  .price-tag {
    font-size: 1.2em; font-weight: bold; color: #2ea44f; margin: 10px 0;
  }
  .btn-buy {
    background-color: #2ea44f; color: white; border: none; padding: 12px;
    border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: auto;
  }
  
  /* Темная тема */
  @media (prefers-color-scheme: dark) {
    .product-card { background-color: #161b22; border-color: #30363d; }
    h3 { color: #c9d1d9; }
    p { color: #8b949e; }
  }
</style>

<div class="product-grid">
  {% for item in site.data.products %}
    <div class="product-card">
      
      {% assign product_image = item.images | split: ';' | first %}
      
      <a href="/simple-shop/product/{{ item.id }}.html" style="text-decoration: none; color: inherit;">
        <img src="{{ product_image }}" alt="{{ item.name }}" class="product-img">
        <h3>{{ item.name }}</h3>
      </a>
      
      <p>{{ item.description | truncate: 50 }}</p>
      
      <div class="price-tag">{{ item.price }} грн.</div>
      
      <button class="btn-buy" onclick="addToCart('{{ item.name }}', '{{ item.price }}', '{{ product_image }}')">
        В корзину
      </button>

    </div>
  {% endfor %}
</div>

<script>
  // Скрипт остается без изменений
  function addToCart(title, price, image) {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    cart.push({ title: title, price: price, image: image });
    localStorage.setItem('mySimpleCart', JSON.stringify(cart));
    
    if (navigator.vibrate) navigator.vibrate(50);
    updateBadge(); 
  }
</script>

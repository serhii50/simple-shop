<script>
  // –õ–û–ì–ò–ö–ê –ö–û–†–ó–ò–ù–´ (–†–∞–±–æ—Ç–∞–µ—Ç –≤–µ—á–Ω–æ)
  function addToCart(title, price, image) {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    cart.push({ title: title, price: price, image: image });
    localStorage.setItem('mySimpleCart', JSON.stringify(cart));
    
    // –ü—Ä–æ—Å—Ç–∞—è –≤–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ (–ø—Ä–∏—è—Ç–Ω—ã–π –æ—Ç–∫–ª–∏–∫)
    if (navigator.vibrate) navigator.vibrate(50);
    
    alert('‚úÖ ' + title + ' –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!\n–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: ' + cart.length);
  }
</script>

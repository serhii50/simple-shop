<script>
  // –õ–û–ì–ò–ö–ê –ö–û–†–ó–ò–ù–´
  function addToCart(title, price, image) {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    cart.push({ title: title, price: price, image: image });
    localStorage.setItem('mySimpleCart', JSON.stringify(cart));
    
    if (navigator.vibrate) navigator.vibrate(50);
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫–µ —Å—Ä–∞–∑—É, –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
    updateCartCount();
    
    // –í–º–µ—Å—Ç–æ alert –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –∫—Ä–∞—Å–∏–≤–µ–µ, –Ω–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º
    alert('‚úÖ ' + title + ' –¥–æ–±–∞–≤–ª–µ–Ω!');
  }

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    let badge = document.getElementById('cart-badge');
    if (badge) {
      badge.innerText = cart.length;
      badge.style.display = cart.length > 0 ? 'flex' : 'none';
    }
  }
  
  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—á–µ—Ç—á–∏–∫
  window.onload = updateCartCount;
</script>

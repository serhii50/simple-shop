  <h1>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>

  <div id="cart-items">
    <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞...</p>
  </div>

  <div id="cart-summary" style="display:none;">
    <div class="total-section">
      –ò—Ç–æ–≥–æ: <span id="total-price">0</span> –≥—Ä–Ω.

<script>
  // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    let container = document.getElementById('cart-items');
    let summary = document.getElementById('cart-summary');
    let totalSpan = document.getElementById('total-price');

    container.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞. –î–æ–±–∞–≤—å—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</p>';
      summary.style.display = 'none';
      return;
    }

    summary.style.display = 'block';

    cart.forEach((item, index) => {
      total += parseInt(item.price);
      
      let div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div style="display:flex; align-items:center;">
          <img src="${item.image}" alt="${item.title}">
          <div class="item-info">
            <span class="item-title">${item.title}</span>
            <span class="item-price">${item.price} –≥—Ä–Ω.</span>
          </div>
        </div>
        <button class="btn-remove" onclick="removeItem(${index})">‚úï</button>
      `;
      container.appendChild(div);
    });

    totalSpan.innerText = total;
  }

  // 2. –£–¥–∞–ª–µ–Ω–∏–µ –æ–¥–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    cart.splice(index, 1); // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ –∏–Ω–¥–µ–∫—Å—É
    localStorage.setItem('mySimpleCart', JSON.stringify(cart));
    loadCart(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
  }

  // 3. –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ–π –∫–æ—Ä–∑–∏–Ω—ã
  function clearCart() {
    if(confirm('–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å?')) {
      localStorage.removeItem('mySimpleCart');
      loadCart();
    }
  }

  // 4. –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞ (–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è)
  function checkout(messenger) {
    let cart = JSON.parse(localStorage.getItem('mySimpleCart')) || [];
    if (cart.length === 0) return;

    let total = 0;
    let message = "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É —Å–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑:\n\n";

    cart.forEach(item => {
      message += `- ${item.title} (${item.price} –≥—Ä–Ω)\n`;
      total += parseInt(item.price);
    });

    message += `\nüí∞ –ò—Ç–æ–≥–æ: ${total} –≥—Ä–Ω.`;

    // –ö–æ–¥–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è URL
    let encodedMsg = encodeURIComponent(message);
    
    // –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π –Ω–æ–º–µ—Ä/–ª–æ–≥–∏–Ω
    let phone = "380501234567"; 
    let tgUser = "Serhii_K"; 

    if (messenger === 'wa') {
      window.location.href = `https://wa.me/${phone}?text=${encodedMsg}`;
    } else {
      window.location.href = `https://t.me/${tgUser}?text=${encodedMsg}`;
    }
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  loadCart();
</script>
